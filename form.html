<!-- jquery form -->
<section class="demo-form" id="demoForm">
  <form class="form">
    <div class="pane" id="pane1">
      <h3 class="heading">Person 1 Details</h3>
      <div class="form-row">
        <div class="form-group col">
          <label for="firstName">First name</label>
          <input type="text" class="form-control first-name" id="firstName1" placeholder="First name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="form-group col">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control last-name" id="lastName1" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="mail">Email address</label>
          <input type="email" class="form-control mail" id="mail1" aria-describedby="email" placeholder="Enter email">
          <small id="email" class="form-text text-muted text-left">* We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col">
          <label for="password">Password</label>
          <input type="password" class="form-control password" id="password1" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputState">State</label>
          <select id="inputState1" class="form-control select-state">
            <option selected>Choose...</option>
            <option>J&K</option>
            <option>Punjab</option>
            <option>Haryana</option>
          </select>
        </div>
        <div class="form-group col">
          <div class="custom-file" style="margin-top: 2rem;">
            <input type="file" class="custom-file-input" id="customFile1">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group form-check text-left">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check">I accept that the above stated details are all true.</label>
      </div>
    </div>
    <div class="footer-form text-right" style="margin: 2rem;">
      <button class="btn btn-info add-new">Add new</button>
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </div>
  </form>
</section>
