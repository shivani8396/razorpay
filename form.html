<form class="form">
  <div class="pane" id="pane-1">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name" value="Shivani" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="mail">Email address</label>
        <input type="email" class="form-control" id="mail" aria-describedby="email" placeholder="Enter email">
        <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Check me out</label>
      </div>
    </div>
    <div class="submit-form">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
